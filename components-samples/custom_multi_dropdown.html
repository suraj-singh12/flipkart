<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

        /* every li is placed relative to its position (controlled by left, right, top, down values) */
        /* .dropdown-menu li {
            position: relative;
        } */
        
        /* styling */
        .mega-dropdown-submenu {
            background-color: #fff !important;
            border: 1px solid rgba(0, 0, 0, .15);
            border-radius: .25rem;
            border-top: none;
            min-width: 10rem;
        }

        /* hide both menus */
        .mega-dropdown-menu .mega-dropdown-submenu {
            display: none;
            position: absolute;
            /* no space will be created for the item, and will be placed relative to closest positioned ancestor*/
            top: 8px;
        }

        /* ensure submenu is left(in its own left), this makes them come in right hand side of the dropdown-menu*/
        .mega-dropdown-submenu {
            left: 100%;
        }

        /* show submenu when hover on item*/
        .mega-dropdown-menu>li:hover>.mega-dropdown-submenu {
            display: block;
        }

        /* .dropdown-menu .dropdown-submenu {
            display: none;
        }
         */
        /* show dropdown on hover */
        .mega-dropdown:hover>.mega-dropdown-menu {
            display: block;
            margin-top: 0;
            /* remove the gap so it doesn't close */
        }

        .fifty {
            display: inline-block;
            width: 50%;
            background-color: lightblue;
        }
        .no-bullet {
            list-style-type: none;
            margin-left: -30px;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <div class="dropdown mega-dropdown mx-5">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Dropdown Button
        </button>

        <ul class="dropdown-menu mega-dropdown-menu">
            <li>
                <a href="#" class="dropdown-item">Item1</a>
                <div class="mega-dropdown-submenu">
                    <ul class="no-bullet">
                        <li> <a class="dropdown-item" href="#">Link1.1</a></li>
                        <li> <a class="dropdown-item" href="#">Link1.1</a></li>
                        <li> <a class="dropdown-item" href="#">Link1.1</a></li>
                        <li> <a class="dropdown-item" href="#">Link1.1</a></li>
                    </ul>
                </div>

            </li>

            <li>
                <a href="#" class="dropdown-item">Item2</a>
            </li>
        </ul>
    </div>

</body>

</html>
